<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="editarEntrenador">
    <div class="navbar">
        <div class="navbar-inner sliding">
        <div class="left">
            <a href="#" class="link back">
            <i class="icon icon-back"></i>
            </a>
        </div>
        </div>
    </div>
    <div class="page-content">
        <div class="block">
          <h2>Edición entrenador</h2>
            <div class="grid grid-cols-1 grid-gap">
                <div class="list list-strong-ios list-dividers-ios inset-ios">
                    <ul>
                        <li class="item-content item-input item-input-with-info">
                            <div class="item-inner">
                            <div class="item-title item-label">Nombre</div>
                            <div class="item-input-wrap">
                                <input type="text" id="nombreEditarEntrenador" placeholder="Nombre" required validate>
                                <span class="input-clear-button"></span>
                                <div class="item-input-info"></div>
                            </div>
                            </div>
                        </li>
                        <li class="item-content item-input item-input-with-info">
                            <div class="item-inner">
                            <div class="item-title item-label">Apellido</div>
                            <div class="item-input-wrap">
                                <input type="text" id="apellidoEditarEntrenador" placeholder="Apellido" required validate>
                                <span class="input-clear-button"></span>
                                <div class="item-input-info"></div>
                            </div>
                            </div>
                        </li>
                        <li class="item-content item-input item-input-with-info">
                            <div class="item-inner">
                              <div class="item-title item-label">Teléfono de contacto</div>
                              <div class="item-input-wrap">
                                <input type="text" id="telefonoEditarEntrenador" placeholder="Teléfono" required validate pattern="[0-9]*"
                                  data-error-message="Solo números">
                                <span class="input-clear-button"></span>
                                <div class="item-input-info"></div>
                              </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                              <div class="item-title item-label">Fecha de nacimiento</div>
                              <div class="item-input-wrap">
                                <input type="date" id="fechaNacimientoEditarEntrenador" value="2023-11-13" placeholder="Seleccionar">
                              </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-media">
                              <i class="icon demo-list-icon"></i>
                            </div>
                            <div class="item-inner">
                              <div class="item-title item-label">Clases</div>
                              <div class="item-input-wrap input-dropdown-wrap">
                                <select placeholder="Seleccionar" id="agregarClaseEntrenador">
                                </select>
                              </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="grid grid-cols-1 grid-gap centrar">
                <div>
                    <button id="btnFinalizarEditarEntrenador" class="button button-raised button-fill color-teal">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
