<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="altaCuota">
    <div class="navbar">
        <div class="navbar-inner sliding">
        <div class="left">
            <a href="#" class="link back">
            <i class="icon icon-back"></i>
            </a>
        </div>
        </div>
    </div>
    <div class="page-content">
        <div class="block">
            <h2>Alta Cuota</h2>
            <div class="grid grid-cols-1 grid-gap">
                <div class="list list-strong-ios list-dividers-ios inset-ios">
                    <ul>
                        <li class="item-content item-input item-input-with-info">
                            <div class="item-inner">
                            <div class="item-title item-label">Código</div>
                            <div class="item-input-wrap">
                                <input type="text" id="codigoAltaCuota" placeholder="Código" required validate>
                                <span class="input-clear-button"></span>
                                <div class="item-input-info"></div>
                            </div>
                            </div>
                        </li>
                        <li class="item-content item-input item-input-with-info">
                            <div class="item-inner">
                            <div class="item-title item-label">Detalle</div>
                            <div class="item-input-wrap">
                                <input type="text" id="detalleAltaCuota" placeholder="Detalle" required validate>
                                <span class="input-clear-button"></span>
                                <div class="item-input-info"></div>
                            </div>
                            </div>
                        </li>
                        <li class="item-content item-input item-input-with-info">
                            <div class="item-inner">
                              <div class="item-title item-label">Valor</div>
                              <div class="item-input-wrap">
                                <input type="text" id="valorAltaCuota" placeholder="Valor" required validate pattern="[0-9]*"
                                  data-error-message="Solo números">
                                <span class="input-clear-button"></span>
                                <div class="item-input-info"></div>
                              </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="grid grid-cols-1 grid-gap centrar">
                <div>
                    <button id="btnFinalizarAltaCuota" class="button button-raised button-fill color-teal">Crear cuota</button>
                </div>
            </div>
        </div>
    </div>
</div>
