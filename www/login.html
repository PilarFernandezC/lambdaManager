<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="login">
    <div class="page-content">
        <div class="block">
            <div class="grid grid-cols-1 grid-gap">
              <img src="img/logolambda.png">
              <h2>Login</h2>
                <div class="list list-strong-ios list-dividers-ios inset-ios">
                    <ul>
                      <li class="item-content item-input item-input-with-info">
                        <div class="item-inner">
                            <div class="item-title item-label">Email</div>
                            <div class="item-input-wrap">
                              <input type="email" id="emailLogin" placeholder="Email" required validate>
                              <span class="input-clear-button"></span>
                              <div class="item-input-info">Validación de e-mail</div>
                            </div>
                        </div>
                      </li>
                      <li class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-input-wrap">
                            <input type="password" id="contrasenaLogin" placeholder="Contraseña">
                            <span class="input-clear-button"></span>
                          </div>
                        </div>
                      </li>
                    </ul>
                </div>
            </div>
            <div class="grid grid-cols-1 grid-gap centrar">
                <div>
                    <button id="btnLogin" class="button button-raised button-fill color-teal">Iniciar sesión</button>
                </div>
              <div>
                <a href="/index/" class="link">¿Todavía no tenés una cuenta? Registrate</a>
              </div>
          </div>
        </div>
    </div>
</div>
