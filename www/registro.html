<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="registro">
    <div class="page-content">
        <div class="block">
            <div class="grid grid-cols-1 grid-gap">
              <img src="img/logochico.png">
              <h2>Registro</h2>
              <h4>Paso 2 de 2</h4>
                <div class="list list-strong-ios list-dividers-ios inset-ios">
                    <ul>
                        <li class="item-content item-input item-input-with-info">
                            <div class="item-inner">
                            <div class="item-title item-label">Nombre</div>
                            <div class="item-input-wrap">
                                <input type="text" id="nombreRegistro" placeholder="Nombre" required validate>
                                <span class="input-clear-button"></span>
                                <div class="item-input-info"></div>
                            </div>
                            </div>
                        </li>
                        <li class="item-content item-input item-input-with-info">
                            <div class="item-inner">
                            <div class="item-title item-label">Apellido</div>
                            <div class="item-input-wrap">
                                <input type="text" id="apellidoRegistro" placeholder="Apellido" required validate>
                                <span class="input-clear-button"></span>
                                <div class="item-input-info"></div>
                            </div>
                            </div>
                        </li>
                        <li class="item-content item-input item-input-with-info">
                            <div class="item-inner">
                              <div class="item-title item-label">Teléfono de contacto</div>
                              <div class="item-input-wrap">
                                <input type="text" id="telefonoRegistro" placeholder="Teléfono" required validate pattern="[0-9]*"
                                  data-error-message="Solo números">
                                <span class="input-clear-button"></span>
                                <div class="item-input-info"></div>
                              </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                              <div class="item-title item-label">Fecha de nacimiento</div>
                              <div class="item-input-wrap">
                                <input type="date" id="fechaNacimientoRegistro">
                              </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">Club/Institución</div>
                            <div class="item-input-wrap input-dropdown-wrap">
                              <select placeholder="Seleccionar" id="clubRegistro">
                                <option value="" disabled selected>Seleccionar...</option>
                                <option value="CRA">CRA</option>
                              </select>
                            </div>
                          </div>
                        </li>
                        <li class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">Clase</div>
                            <div class="item-input-wrap input-dropdown-wrap">
                              <select placeholder="Seleccionar" id="claseRegistro">
                              </select>
                            </div>
                          </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                              <div class="item-title item-label">Tipo de usuario</div>
                              <div class="item-input-wrap input-dropdown-wrap">
                                <select placeholder="Seleccionar" id="tipoUsuarioRegistro">
                                  <option value="" disabled selected>Seleccionar...</option>
                                  <option value="Alumno">Alumno</option>
                                  <option value="Entrenador">Entrenador</option>
                                </select>
                              </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="grid grid-cols-1 grid-gap centrar">
                <div>
                    <button id="btnFinalizarRegistro" class="button button-raised button-fill">Finalizar Registro</button>
                </div>
            </div>
        </div>
    </div>
</div>
