<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="altaAlumno">
    <div class="navbar">
        <div class="navbar-inner sliding">
        <div class="left">
            <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
            </a>
        </div>
        <div class="title">About Framework7</div>
        </div>
    </div>
    <div class="page-content">
        <div class="block-title">Welcome to Framework7</div>
        <div class="block block-strong">
            <div class="grid grid-cols-1 grid-gap">
                <div class="list list-strong-ios list-dividers-ios inset-ios">
                    <ul>
                        <li class="item-content item-input item-input-with-info">
                            <div class="item-inner">
                                <div class="item-title item-label">Email</div>
                                <div class="item-input-wrap">
                                  <input type="email" id="emailAltaAlumno" placeholder="Email" required validate>
                                  <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Contraseña</div>
                                <div class="item-input-wrap">
                                    <input type="password" id="contrasenaAltaAlumno" placeholder="Contraseña">
                                    <span class="input-clear-button"></span>
                              </div>
                            </div>
                        </li>
                        <li class="item-content item-input item-input-with-info">
                            <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                            </div>
                            <div class="item-inner">
                            <div class="item-title item-label">Nombre</div>
                            <div class="item-input-wrap">
                                <input type="text" id="nombreAltaAlumno" placeholder="Nombre" required validate>
                                <span class="input-clear-button"></span>
                                <div class="item-input-info">Default "required" validation</div>
                            </div>
                            </div>
                        </li>
                        <li class="item-content item-input item-input-with-info">
                            <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                            </div>
                            <div class="item-inner">
                            <div class="item-title item-label">Apellido</div>
                            <div class="item-input-wrap">
                                <input type="text" id="apellidoAltaAlumno" placeholder="Apellido" required validate>
                                <span class="input-clear-button"></span>
                                <div class="item-input-info">Default "required" validation</div>
                            </div>
                            </div>
                        </li>
                        <li class="item-content item-input item-input-with-info">
                            <div class="item-media">
                              <i class="icon demo-list-icon"></i>
                            </div>
                            <div class="item-inner">
                              <div class="item-title item-label">Teléfono de contacto</div>
                              <div class="item-input-wrap">
                                <input type="text" id="telefonoAltaAlumno" placeholder="Teléfono" required validate pattern="[0-9]*"
                                  data-error-message="Solo números">
                                <span class="input-clear-button"></span>
                                <div class="item-input-info">With custom error message</div>
                              </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-media">
                              <i class="icon demo-list-icon"></i>
                            </div>
                            <div class="item-inner">
                              <div class="item-title item-label">Fecha de nacimiento</div>
                              <div class="item-input-wrap">
                                <input type="date" id="fechaNacimientoAltaAlumno" value="2023-10-30" placeholder="Seleccionar">
                              </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="grid grid-cols-1 grid-gap">
                <div>
                    <button id="btnFinalizarAltaAlumno" class="button button-raised button-fill">Crear alumno</button>
                </div>
            </div>
        </div>
    </div>
</div>
